{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<h4>Generate CV</h4>
<div class="container">
    <form method="post" action="{% url 'cvGen:create' %}">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>

{% endblock %}
