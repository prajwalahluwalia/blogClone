{% extends "basic_app/base.html" %}

{% load static %}

{% block content %}

<div class = "container">
    {% if registered %}
        <h2>Thank You for registering</h2>

    {% else %} 

    <h1> Register Here </h1>
    <h3> Fill the form. </h3>

    <form enctype="multipart/form-data" method = "post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" name="" value="Register">
    </form>
    {% endif %}
</div>
{% endblock %}
