<html>
    <head>
        <title>
            JQuery
        </title>
        <style>
            .turnBlue{
                color: white;
                background: black;
            }

            .turnRed{
                color: white;
                background: red;
            }
        </style>

        <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>This is JQuery module.</h1>
        <p>You can use $ sign to select.</p>
        <p>For example:</p>
        <ul>
            <li>
                Selecting all a tags
                <ul>
                    <li>
                        $('a')
                    </li>
                </ul>
            </li>
        </ul>
        <script src="mystyle.js"></script>
    </body>
</html>
